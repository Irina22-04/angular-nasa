<div>
  <form [formGroup]="datesForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Начальная дата:</label>

        <input class="form-control" name="startDate" formControlName="startDate" [matDatepicker]="startDatepicker"
               readonly/>
        <mat-datepicker-toggle [for]="startDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatepicker disabled="false"></mat-datepicker>

    </div>

    <div class="form-group">
      <label>Конечная дата:</label>

      <input class="form-control" name="endDate" formControlName="endDate" [matDatepicker]="endDatepicker" readonly/>
      <mat-datepicker-toggle [for]="endDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatepicker disabled="false"></mat-datepicker>

    </div>

    <div class="div-error"
         *ngIf="datesForm.controls['startDate'].touched && datesForm.controls['endDate'].touched && datesForm.errors?.differenceDates">
      Разность между датами должна быть не более 7 дней
    </div>

    <div class="div-error"
         *ngIf="datesForm.controls['startDate'].touched && datesForm.controls['endDate'].touched && datesForm.errors?.increaseDates">
      Конечная дата должна быть больше начальной
    </div>

    <div class="div-error"
         *ngIf="datesForm.controls['startDate'].touched && datesForm.controls['endDate'].touched && datesForm.errors?.checkEndDates">
      Конечная дата должна быть меньше текущей даты
    </div>

    <button type="submit" [disabled]="datesForm.invalid">Отправить</button>
  </form>
</div>
